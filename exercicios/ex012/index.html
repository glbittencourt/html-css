<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu proprio servidor.</p>
    <video width="1000" poster="imagens/surf.jpg" controls>
        <source src="midia/surf-video.mp4" type="video/mp4">
        <source src="midia/surf-video1.mp4" type="video/mp4">
        <source src="midia/Surf-Video2.webm" type="video/webm">
        <p>
            Seu navegador não tem compatibilidade com reprodiução de vídeos.
        </p>
    </video>
    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk?si=WBC8y98Lex97_Od8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
